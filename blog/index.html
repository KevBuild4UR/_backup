{% include blog-header.html %}

<section class="page-header">
  <h1 class="project-name">Blog</h1>
</section>

<section class="main-content">
  <div class="row">
    <div class="col-md-12">
<div class="container">
  <div class="col-md-8">
{% for post in paginator.posts %}
      <div class="card-deck mb-3">    
    <div class="card mb-4 shadow-sm">      
      <div class="card-body">
        <h2>{{ post.title }}</h2>        
        <p>{{ post.excerpt | strip_html | strip_newlines | truncate: 126}}</p>
      <a href="{{ post.url }}.html" class="stretched-link">Read More</a></div>
    </div>   
  </div>
{% endfor %}
  </div>
      </div>
</main>
</section>
