---
layout: default
---
{% include blog-header.html %}

<section id="blog-header" class="blog-header">
  <div class="container" style="padding-top: 170px;">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 text-center">
        <h1 style="margin: 20px 0 10px; color: #fff; line-height: 1.4; font-size: 42px;">Blog</h1>
      </div>
    </div>
  </div>
  <div class="blog-header-filter blog-header-filter-gradient"></div>
</section>

<section id="blog-content" class="blog-content">
  <div class="container">
  <div class="row">
    <div class="col-md-12">
<div class="container">
  <div class="col-md-8">
{% for post in paginator.posts %}
      <div class="card-deck mb-3">    
    <div class="card mb-4 shadow-sm">      
      <div class="card-body">
        <h2>{{ post.title }}</h2>        
        <p>{{ post.excerpt | strip_html | strip_newlines | truncate: 126}}</p>
      <a href="{{ post.url }}.html" class="stretched-link">Read More</a></div>
    </div>   
  </div>
{% endfor %}
  </div>
      </div>
    </div>
</section>

{% include landing-footer.html %}
