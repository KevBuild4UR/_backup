---
layout: default
---
{% include blog-header.html %}

<section class="page-header">
  <h1 class="project-name">Blog</h1>
</section>

<section class="main-content">
  <div class="row">
    <div class="col-md-12">
      <h3 class="pb-4 mb-4 font-italic text-primary">
        Blog Posts
      </h3>
      {% for post in paginator.posts %}
      <article>
      <div class="blog-post">
        <a class="post-link" href="{{ post.url | relative_url }}" title="{{ post.title }}"></a>
        <h2 class="blog-post-title">{{ post.title }}</h2>
        <p>{{ post.excerpt | strip_html | strip_newlines | truncate: 126}}</p>
        <time datetime="{{ post.date | date:"%m-%d-%y" }}">{{ post.date | date_to_string }}</time>
      </div>
      </article>
      {% endfor %}
</main>
</section>

{% include landing-footer.html %}
