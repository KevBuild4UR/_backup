{% include header.html %}
{% include blog-header.html %}
{% if page.cover %}
<section id="blog-header">
  <div class="masthead bg-light" style="background: url('{{ page.cover | relative_url }}') center no-repeat; background-size: cover;">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-md-offset-1 text-center"></div>
    </div>   
  </div>
</div>
</section>
{% endif %}
<section id="blog-main-content">
<div class="post">  
    <h1>{{ page.title }}</h1>
    {{ page.content }}
</div>
</section>
{% include landing-footer.html %}
{% include footer.html %}
